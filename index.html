<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html, body, #app {
            width: 100%;
            height: 100%;
        }
        rect {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        (function(){
            var app = d3.select("#app")
            .append("svg")
            .attr("width", window.innerWidth)
            .attr("height", window.innerHeight);

            var g = app.append("g");
            g.append("g")
            .append("rect")
            .style("fill", "green")

            g.append("g")
            .append("rect")
            .attr("height", 10)
            .style("fill", "red")
        })();
    </script>
</body>
</html>
